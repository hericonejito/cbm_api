version: '3.8'

services:
  cbm-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./shared_data:/app/shared_data
      - ./app/trained_model:/app/app/trained_model
      - ./app/users.json:/app/app/users.json
      - ./certs:/app/certs:ro  # Mount SSL certificates (read-only)
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      # IMPORTANT: Change this secret in production!
      # Generate with: openssl rand -hex 32
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      - SSL_KEYFILE=/app/certs/key.pem
      - SSL_CERTFILE=/app/certs/cert.pem
    restart: unless-stopped

  cbm-streamlit:
    build: .
    command: streamlit run streamlit/streamlit_ui.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./shared_data:/app/shared_data
    environment:
      # Use HTTPS if certificates are configured
      - API_BASE_URL=${API_BASE_URL:-http://cbm-api:8000}
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    depends_on:
      - cbm-api
    restart: unless-stopped